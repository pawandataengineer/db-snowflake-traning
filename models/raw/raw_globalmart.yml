version: 2

models:
  - name: raw_customer
    columns:
      - name: customerid
        tests:
          - not_null
          - unique

  - name: raw_product
    columns:
      - name: productid
        tests:
          - not_null
          - unique
  
  - name: raw_orders
    columns:
      - name: orderid
        tests:
          - not_null
          - unique
      - name: shipmode
        tests:
          - accepted_values:
              values:
                - "First Class"
                - "Same Day"
                - "Second Class"
                - "Standard Class"
              
              
              